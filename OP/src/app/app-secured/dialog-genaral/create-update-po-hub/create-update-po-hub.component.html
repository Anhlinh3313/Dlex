<section>
    <div class="p-grid form-group">
        <div class="p-md-4 p-col-12">
            <label class="label-test">Mã (<b class="color-red">*</b>)</label>
            <input [(ngModel)]="hub.code" pInputText class="input search-input-wrapper" placeholder="Nhập mã..."/>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Tên(<b class="color-red">*</b>)</label>
            <input [(ngModel)]="hub.name" pInputText class="input search-input-wrapper" placeholder="Nhập tên..."/>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Số điện thoại </label>
            <input type="number" [(ngModel)]="hub.phoneNumber" pInputText class="input search-input-wrapper" placeholder="Nhập số điện thoại..."/>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-4 p-col-12">
            <label class="label-test">Email </label>
            <input [(ngModel)]="hub.email" pInputText class="input search-input-wrapper" placeholder="Nhập email..."/>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Fax </label>
            <input [(ngModel)]="hub.fax" pInputText class="input search-input-wrapper" placeholder="Nhập fax..."/>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Trung tâm (<b class="color-red">*</b>)</label>
            <p-dropdown (onChange)="onChangeHub()" [options]="hubs" [(ngModel)]="selectedCenterHub" class="dp dp-bg-white w-full dp-border" placeholder="Chọn trung tâm" optionLabel="label" filter="true"></p-dropdown>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-8 p-col-12">
            <label class="label-test">Địa chỉ </label>
            <input googleplace (setAddress)="setAddress($event)" [(ngModel)]="hub.address" type="address" id="address" pInputText class="input search-input-wrapper" placeholder="Nhập địa chỉ..."/>
        </div>
        <!-- <div class="p-md-4 p-col-12">
            <label class="label-test">Địa chỉ phụ</label>
            <input [(ngModel)]="hub.addressDisplay" pInputText class="input search-input-wrapper" placeholder="Nhập địa chỉ phụ..."/>
        </div> -->
    </div>
    <div class="p-grid form-group">
        <div class="p-md-4 p-col-12">
            <label class="label-test">Tỉnh thành (<b class="color-red">*</b>)</label>
            <p-dropdown (onChange)="onChangeProvince()" [options]="provinces" [(ngModel)]="selectedProvince" class="dp dp-bg-white w-full dp-border" placeholder="Chọn tỉnh thành" optionLabel="label" filter="true"></p-dropdown>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Quận huyện (<b class="color-red">*</b>)</label>
            <p-dropdown (onChange)="onChangeDistrict()" [options]="districts" [(ngModel)]="selectedDistrict" class="dp dp-bg-white w-full dp-border" placeholder="Chọn đơn vị quận huyện" optionLabel="label" filter="true"></p-dropdown>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Phường xã (<b class="color-red">*</b>)</label>
            <p-dropdown (onChange)="onChangeWard()" [options]="wards" [(ngModel)]="selectedWard" class="dp dp-bg-white w-full dp-border" placeholder="Chọn đơn vị phường xã" optionLabel="label" filter="true"></p-dropdown>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-4 p-col-12">
            <div class="mt-5">
                <p-checkbox [binary]="true" [(ngModel)]="hub.hasAirPort"></p-checkbox>
            </div>
            <label class="label-test" style="position: fixed;margin-top: -20px;margin-left: 35px;">Có dịch vụ bay</label>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-12 p-col-12 text-center mt-15">
            <button *ngIf="isEdit && edit" (click)="onClickSave()" pButton type="button" label="{{edit?'LƯU':'TẠO MỚI'}}" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button *ngIf="isAdd && !edit" (click)="onClickSave()" pButton type="button" label="{{edit?'LƯU':'TẠO MỚI'}}" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button (click)="onClickCancel(false)" pButton type="button" label="HUỶ BỎ" class="btn bg-white color-black border-black" style="width: 100px;"></button>
        </div>
    </div>
</section>
