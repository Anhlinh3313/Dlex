<section>
    <div class="p-grid form-group">
        <div class="p-md-4 p-col-12">
            <label class="label-test">Mã (<b class="color-red">*</b>)</label>
            <input [(ngModel)]="reason.code" pInputText class="input search-input-wrapper" placeholder="Nhập mã..."/>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Tên (<b class="color-red">*</b>)</label>
            <input [(ngModel)]="reason.name" pInputText class="input search-input-wrapper" placeholder="Nhập tên..."/>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Chọn quyền xử lý</label>
            <p-dropdown (onChange)="onChangeRole()" [options]="role" [(ngModel)]="selectedRole" class="dp dp-bg-white w-full dp-border" placeholder="Chọn quyền xử lý" optionLabel="label" filter="true"></p-dropdown>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-4 p-col-12">
            <label class="label-test">Chờ duyệt chuyển hoàn: </label>
            <p-checkbox [binary]="true" [(ngModel)]="reason.isAcceptReturn"></p-checkbox>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-12 p-col-12">
            <label class="label-test">Lý do</label>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.pickFail"></p-checkbox>
            <label class="label-test">Đặt hàng thất bại</label>
        </div>
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.deliverFail"></p-checkbox>
            <label class="label-test">Giao hàng thất bại</label>
        </div>
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.returnFail"></p-checkbox>
            <label class="label-test">Trả hàng thất bại</label>
        </div>
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.isDelay"></p-checkbox>
            <label class="label-test">Delay</label>
        </div>
    </div>
   
    <div class="p-grid form-group">
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.pickCancel"></p-checkbox>
            <label class="label-test">Huỷ đặt hàng</label>
        </div>
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.deliverCancel"></p-checkbox>
            <label class="label-test">Huỷ giao hàng</label>
        </div>
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.returnCancel"></p-checkbox>
            <label class="label-test">Huỷ trả</label>
        </div>
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.isIncidents"></p-checkbox>
            <label class="label-test">Sự cố</label>
        </div>
    </div>

    <div class="p-grid form-group">
        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.isMustInput"></p-checkbox>
            <label class="label-test">Ghi chú bắt buộc</label>
        </div>

        <div class="p-md-3 p-col-12">
            <p-checkbox [binary]="true" [(ngModel)]="reason.isPublic"></p-checkbox>
            <label class="label-test">Mở khoá bảng kê</label>
        </div>
    </div>

    <div class="p-grid form-group">
        <div class="p-md-12 p-col-12 text-center mt-15">
            <button *ngIf="isEdit && edit" (click)="onClickSave()" pButton type="button" label="LƯU" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button *ngIf="isAdd && !edit" (click)="onClickSave()" pButton type="button" label="TẠO MỚI" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button (click)="onClickCancel(false)" pButton type="button" label="HUỶ BỎ" class="btn bg-white color-black border-black" style="width: 100px;"></button>
        </div>
    </div>
</section>
