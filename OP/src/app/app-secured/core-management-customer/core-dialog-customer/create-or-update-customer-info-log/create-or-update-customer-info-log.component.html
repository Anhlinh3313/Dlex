<section>
    <div class="p-grid form-group">
        <div class="p-md-6 p-col-12">
            <label class="label-test">Tên (<b class="color-red">*</b>)</label>
            <input [(ngModel)]="customerInfoLog.name" pInputText class="input search-input-wrapper" placeholder="Nhập mã..."/>
        </div>

        <div class="p-md-6 p-col-12">
            <label class="label-test">Số điện thoại (<b class="color-red">*</b>)</label>
            <input type="number" [(ngModel)]="customerInfoLog.phoneNumber" pInputText class="input search-input-wrapper" placeholder="Nhập tên..."/>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-6 p-sm-12">
            <label class="label-test">Địa chỉ (<b class="color-red">*</b>)</label>
            <input #address id="address" ngx-google-places-autocomplete [options]='options' [(ngModel)]="customerInfoLog.address" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event, address)" placeholder="Nhập địa chỉ..." class="input search-input-wrapper" style="font-size: 13px;" />
        </div>
    
        <div class="p-md-6 p-sm-12">
            <label class="label-test">Địa chỉ chi tiết</label>
            <input [(ngModel)]="customerInfoLog.addressNote" pInputText class="input search-input-wrapper" placeholder="Toàn nhà, ngỏ ngác..."/>
        </div>
    </div>
    <div class="p-grid form-group">
        <div class="p-md-4 p-sm-12">
            <label class="label-test">Tỉnh thành (<b class="color-red">*</b>)</label>
            <p-dropdown  (onChange)="onchangeProvince()" [options]="provinces" [(ngModel)]="selectedProvince" class="dp dp-bg-white w-full dp-border" placeholder="Chọn tỉnh thành" optionLabel="label" opt filter="true"></p-dropdown>
        </div>

        <div class="p-md-4 p-sm-12">
            <label class="label-test">Quận huyện (<b class="color-red">*</b>)</label>
            <p-dropdown  (onChange)="onChangeDistrict()" [options]="districts" [(ngModel)]="selectedDistrict" class="dp dp-bg-white w-full dp-border" placeholder="Chọn quận huyện" optionLabel="label" opt filter="true"></p-dropdown>
        </div>

        <div class="p-md-4 p-sm-12">
            <label class="label-test">Phường xã (<b class="color-red">*</b>)</label>
            <p-dropdown (onChange)="onchangeWard()" [options]="wards" [(ngModel)]="selectWard" class="dp dp-bg-white w-full dp-border" placeholder="Chọn dữ liệu" optionLabel="label" opt filter="true"></p-dropdown>
        </div> 
    </div>
    <div class="p-grid form-group">
        <div class="p-md-12 p-col-12 text-center mt-15">
            <button *ngIf="isEdit && edit" (click)="onClickSave()" pButton type="button" label="LƯU" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button *ngIf="isAdd && !edit" (click)="onClickSave()" pButton type="button" label="TẠO MỚI" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button (click)="onClickCancel(false)" pButton type="button" label="HUỶ BỎ" class="btn bg-white color-black border-black" style="width: 100px;"></button>
        </div>
    </div>
</section>
