<section>
    <div class="p-grid form-group">
        <div class="p-md-6 p-col-12">
            <label class="label-test">Mã (<b class="color-red">*</b>)</label>
            <input [(ngModel)]="wardItem.code" pInputText class="input search-input-wrapper" placeholder="Nhập mã..."/>
        </div>
        <div class="p-md-6 p-col-12">
            <label class="label-test">Tên (<b class="color-red">*</b>)</label>
            <input [(ngModel)]="wardItem.name" pInputText class="input search-input-wrapper" placeholder="Nhập tên..."/>
        </div>
        <div class="p-md-12 p-col-12">
            <label class="label-test">Tỉnh thành (<b class="color-red">*</b>)</label>
            <p-dropdown (onChange)="onChangeProvince(); onChangeDistrict()" [options]="provinces" [(ngModel)]="selectedProvince" class="dp dp-bg-white w-full dp-border" placeholder="Chọn tỉnh thành" optionLabel="label" filter="true"></p-dropdown>
        </div>
        <div class="p-md-8 p-col-12">
            <label class="label-test">Quận huyện (<b class="color-red">*</b>)</label>
            <p-dropdown (onChange)="onChangeDistrict()" [options]="districts" [(ngModel)]="selectedDistrict" class="dp dp-bg-white w-full dp-border" placeholder="Chọn quận huyện" optionLabel="label" filter="true"></p-dropdown>
        </div>
        <div class="p-md-4 p-col-12">
            <label class="label-test">Vùng xa</label>
            <div class="mt-5" style="height: 34px;">
                <p-checkbox [binary]="true" [(ngModel)]="wardItem.isRemote"></p-checkbox>
            </div>
        </div>
    </div>
    
    <div class="p-grid form-group">
        <div class="p-md-12 p-col-12 text-center mt-15">
            <button *ngIf="isEdit && edit" (click)="createOrUpdate()" pButton type="button" label="{{ edit?'LƯU':'TẠO MỚI'}}" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button *ngIf="isAdd && !edit" (click)="createOrUpdate()" pButton type="button" label="{{ edit?'LƯU':'TẠO MỚI'}}" class="btn bg-primary color-black mr-5" style="width: 100px;"></button>
            <button (click)="onClickCancel(false)" pButton type="button" label="HUỶ BỎ" class="btn bg-white color-black border-black" style="width: 100px;"></button>
        </div>
    </div>
</section>
